language: node_js

node_js:
  - 'node'

sudo: false

codecov: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - npm install -g codecov

install:
  - yarn

cache:
  yarn: true
  directories:
    - node_modules

stages:
  - test
  - coverage
  - build

deploy:
  skip_cleanup: true
  provider: script
  script: yarn run deploy
  on:
    tags: true

jobs:
  include:
    - stage: test
      script:
        - yarn run lint
        - yarn run test
      on:
        branch: master

    - stage: coverage
      if: branch = master
      script:
        - yarn run test:co
        - codecov
    
    - stage: build
      script: yarn run build

matrix:
  fast_finish: true

git:
  depth: 1